<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css"/>
</head>
<body>
    <nav class="navbar">
        <div class="category">
            <button class="category-btn" id="categoryBtn"></button>
        </div>
        <div class="home">
            <a href="#" class="home-btn">
                <img src="image120.svg" alt="Home">
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="찾고싶은 가게, 혹은 상품, 지역을 검색해보세요">
        </div>
        <div class="login-register">
            <button class="login-btn" id="loginButton">로그인</button>
            <span class="symbol">|</span>
            <button class="register-btn" id="registerButton">회원가입</button>
        </div>
        <div class="mypage">
            <img src="MyPageButton.svg" alt="MyPage" class="mypage-btn">
        </div>
    </nav>
    <hr class="navbar-divider">
    <div id="hiddenCategory" style="display:none;">
        <div class="food">
            <div class="main-food">음식</div>
            <div class="large-food1">
                <button class="small-food1">곡물류 ></button>
                <div class="example-food1">쌀/보리/콩 등</div>
            </div>
            <div class="large-food2">
                <button class="small-food2">김치류 ></button>
                <div class="example-food2">배추김치/무김치/깍두기 등</div>
            </div>
            <div class="large-food3">
                <button class="small-food3">발효식품 ></button>
                <div class="example-food3">간장/고추장/된장 등</div>
            </div>
            <div class="large-food4">
                <button class="small-food4">면류 ></button>
                <div class="example-food4">굿수/라면/우동 등</div>
            </div>
            <div class="large-food5">
                <button class="small-food5">떡류 ></button>
                <div class="example-food5">떡볶이/송편/인절미 등</div>
            </div>
            <div class="large-food6">
                <button class="small-food6">생선과 해산물 ></button>
                <div class="example-food6">명태/고등어/굴 등</div>
            </div>
            <div class="large-food7">
                <button class="small-food7">과일 ></button>
                <div class="example-food7">배/사과/복숭아 등</div>
            </div>
            <div class="large-food8">
                <button class="small-food8">차류 ></button>
                <div class="example-food8">녹차/홍차/율무차 등</div>
            </div>
            <div class="large-food9">
                <button class="small-food9">과자류 ></button>
                <div class="example-food9">한과/빈대떡/쌀과자 등</div>
            </div>
            <div class="large-food10">
                <button class="small-food10">한약류 ></button>
                <div class="example-food10">인삼/홍차/대추 등</div>
            </div>
        </div>
        <div class="non-food">
            <div class="main-non-food">비음식</div>
            <div class="large-non-food1">
                <button class="small-non-food1">의류와 직물 ></button>
                <div class="example-non-food1">한복/삼베/비단 등</div>
            </div>
            <div class="large-non-food2">
                <button class="small-non-food2">도자기와 세라믹 ></button>
                <div class="example-non-food2">강화도자기/기와 등</div>
            </div>
            <div class="large-non-food3">
                <button class="small-non-food3">목공예품 ></button>
                <div class="example-non-food3">원목가구/칠보 등</div>
            </div>
            <div class="large-non-food4">
                <button class="small-non-food4">기타 공예품 ></button>
                <div class="example-non-food4">한지공예/감람공예 등</div>
            </div>
            <div class="large-non-food5">
                <button class="small-non-food5">화장품 ></button>
                <div class="example-non-food5">천연화장품/로션 등</div>
            </div>
            <div class="large-non-food6">
                <button class="small-non-food6">금속공예품 ></button>
                <div class="example-non-food">동상/반지 등</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nav.js"></script>
</body>
</html>
